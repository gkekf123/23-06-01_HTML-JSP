<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그는 서버에 사용자의 입력데이터를 전달할 때 사용 -->
    <!-- input, textarea, select 등 name속성(변수명) 반드시 필요 -->
    <form action="https://www.google.com">
      <h3>입력양식</h3>
      아이디 : <input type="text" name="id" size="5" placeholder="힌트" /><br />
      비밀번호 :
      <input type="text" name="pw" size="5" placeholder="비밀번호" /><br />
      수량 : <input type="number" name="count" placeholder="수량" /><br />
      날짜 : <input type="date" name="start_dt" /><br />

      <!-- checkbox는 다중선택 -->
      <!-- (name은 변수명이 된다. name으로 그룹화) -->
      시군구선택 :
      <input type="checkbox" name="gu" />강남구
      <input type="checkbox" name="gu" />관악구
      <input type="checkbox" name="gu" />금천구
      <input type="checkbox" name="gu" />구로구

      <br />
      <!-- radio는 하나만 선택 -->
      전공 :
      <input type="radio" name="major" /> 경영
      <input type="radio" name="major" /> 컴퓨터
      <input type="radio" name="major" /> 수학
      <input type="radio" name="major" /> 통계

      <br />
      통신사
      <select name="phone">
        <option>SKT</option>
        <option>KT</option>
        <option>LG</option>
        <option>알뜰SKT</option>
        <option>알뜰KT</option>
      </select>

      <br />
      글 :
      <br />
      <textarea name="topic" id="5" cols="50" rows="5"></textarea>

      <br />
      파일 : <input type="file" name="file_a" />
      <!--  여기서는 value속성에 명칭을 적는다 -->

      <br />
      <input type="reset" value="초기화 할게요" />
      <!--  폼 태그 전부를 서버로 전송할 때 사용 -->

      <br />
      <input type="submit" value="데이터 보내기" />
    </form>
  </body>
</html>
