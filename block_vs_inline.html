<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 블록 성질은 전체영역을 잡아주고, 줄바꿈이 일어난다 -->
    <!-- 블록태그에는 블록태그를 넣어도 된다 -->
    <h1>제목</h1>

    <p>블록</p>

    <ul>
      <li>블록1</li>
      <li>블록2</li>
      <li>블록3</li>
    </ul>

    <table>
      <tr>
        <td>블록4</td>
      </tr>
    </table>

    <form>form 블록</form>

    <div>div 블록</div>

    <!-- 안리인은 줄바꿈이없다
    인라인태그 안에는 인라인만 넣을 수 있다 -->
    <b>b 인라인</b>
    <i>i 인라인</i>
    <a href="#">a 인라인</a>
    <img src="#" alt="img인라인" />
    <strong>strong인라인</strong>
    <small>small인라인</small>
    <input type="text" />
    <span>span인라인</span>

    <p>
      <a href=""></a>
    </p>
  </body>
</html>
